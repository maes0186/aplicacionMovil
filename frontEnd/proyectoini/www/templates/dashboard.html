<ion-view view-title="Tu Inversión" name="dashboard-view">
  <ion-nav-buttons side="right">
    <button class="button icon-left ion-log-out button-positive" ng-click="logout()"></button>
  </ion-nav-buttons>

  <ion-content class="padding">
    <div class="row"><div class="col text-center">
      <h4 class="title">Bienvenido {{tokenUsuario.nombre}}!</h4>
      <br>

  <h5 class="title">Por favor ingresa la siguiente información para calcular el detalle de tu inversión</h5>

     
      <br>
      

<div class="list">
  <label class="item item-input item-floating-label">
     <span class="input-label">Valor del apartamento</span>
    <input type="text"  ng-input-currency ng-model="datos.vApartamento" placeholder="Valor del apartamento"  />
    
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Numero de meses</span>
      <input type="number" placeholder="Numero de meses" ng-model="datos.nMeses" ng-init="datos.nMeses=180">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Porcentaje de la cuota inicial (%)</span>
    <input type="number" placeholder="Porcentaje de la cuota inicial (%)" ng-model="datos.pCuotaInicial" ng-init="datos.pCuotaInicial=30">
  </label>
   <label class="item item-input item-floating-label">
    <span class="input-label">Tasa de interés (%)</span>
    <input type="number" placeholder="Tasa de interés anual (%)" ng-model="datos.tasa" ng-init="datos.tasa=12">
  </label>
</div>
    </div></div>
  </ion-content>
</ion-view>
