<ion-view view-title="Comparaciones" name="dashboard-view">

          <a class="button">Tasa</a>
          <a class="button">Couta</a>
        </div>
   </div>

<div class="row">

  </div>
  <div class="col">
 <h5 class="title">{{formatearValoresMoneda(obtenerCuota(datos,datos.tasa1))}} </h5>

</div>

  </div>

</div>

  </div>

  </div>
  <div class="col">
 <h5 class="title">{{formatearValoresMoneda(obtenerCuota(datos,datos.tasa3))}} </h5>

</div>
 <div class="item item-divider">
  </div>

</div>

  

  </div>
  </ion-content>
</ion-view>
