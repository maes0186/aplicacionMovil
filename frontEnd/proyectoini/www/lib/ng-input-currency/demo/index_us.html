<!doctype html>
<html ng-app="demo" ng-controller="demo" ng-controller-as="demo">
<head>

  <meta charset="utf-8">
  <title>ngInputCurrency demo</title>

  <style>

    * { border: 0; margin: 0; outline: 0; padding: 0 }

    body,
    input {
      font: 100 18px/24px Helvetica, Arial, sans-serif;
    }

    input {
      border: 1px solid #eee;
      display: inline-block;
      margin-left: 10px;
      padding: 20px;
    }

    .ng-invalid.ng-touched {
      border-color: red;
    }

    label {
      display: block;
      height: 18px;
      margin: auto;
      position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        top: 0;
      text-align: right;
      width: 400px;
    }

    #view {
      transform: translateY(-40px);
    }

    #model {
      transform: translateY(40px);
    }

    #model,
    #model input {
      color: #999;
    }

  </style>

</head>
<body>
  <p>Versions:
    <a href="index_da.html">Danish</a> - <a href="index_us.html">American</a> - <a href="index_gb.html">German</a> - <a href="index_ar.html">Arabic</a> - <a href="index.html">English</a> - <a href="index_ja.html">Japanese</a> - <a href="index_ko.html">Korean</a> - <a href="index_fr.html">French</a>
  </p>
  <label id="view">
    Type a number:
    <input ng-input-currency ng-model="demo.value" type="text" />
  </label>
  <label id="model">
    Model value:
    <input ng-model="demo.value" type="text">
  </label>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.6.1/angular-locale_en-us.js"></script>

  <script src="../dist/ng-input-currency.js"></script>
  <script>
  angular.module('demo', ['ngInputCurrency']).controller('demo', function () {
    this.value = null;
  });
  </script>
</body>
</html>
